<h1>111111</h1>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>

	(function($){		
		$.fn.changeStyle = function(color){
			this.css("color", color);
			return this;
		}
		
		$.fn.changeCss = function(obj){
			var settingDefault = $.extend({"color": "black","fontSize":"24px"}, obj);
			this.css({"color":obj.color,"fontSize":obj.fontSize})
		}
	})(jQuery);

	$(function(){
	
		$("h1").changeStyle("red").css("fontSize","12px");
		
		$("h1").changeCss({"color":"yellow","fontSize": "20px"});
		
	});
